<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <script src="main/main.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora-grid">
        <div class="display">
            <div class="operacao"></div>
            <div class="pos-operacao"></div>
        </div>
        <button class="duplo-espaco">AC</button>
        <button>Del</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="duplo-espaco">=</button>
    </div>
</body>
</html>
